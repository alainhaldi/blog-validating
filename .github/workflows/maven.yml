name: Quarkus Dev Mode Tests

on:
  push:
    branches: ["main", "feature/workshop-testing"]
  pull_request:
    branches: ["main", "feature/workshop-testing"]

jobs:
  test-dev-mode:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Start Quarkus in Dev Mode
        run: |
          cd blog-backend
          nohup mvn quarkus:dev &  # Run in background

      - name: Wait for Quarkus to start
        run: sleep 30 # Adjust time if needed

      - name: Run Tests
        run: |
          cd blog-backend
          mvn clean test
